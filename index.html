<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 현재 시각 표시 -->
    <h2 class="clock">00:00:00</h2>
    <!-- // 현재 시각 표시 -->

    <!-- 로그인 폼 : 아이디 입력 후 인사 표시-->
    <form class="hidden" id="login-form">
        <input required maxlegnth="15" type="text" placeholder="What's your name?">
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- // 로그인 폼 : 아이디 입력 후 인사 표시-->

    <!-- ToDo리스트 폼 형식  -->
    <form class="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter">
    </form>
    <ul class="todo-list"></ul>
    <!-- // ToDo리스트 폼 형식  -->
    
    <!-- 명언 인용구 표시 -->
    <div class="quote">
        <span></span>
        <span></span>
    </div>
    <!-- // 명언 인용구 표시 -->

    <!-- 현재 날씨 표시 -->
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <!-- // 현재 날씨 표시 -->

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
